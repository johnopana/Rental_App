{% extends 'registration/regitrationbase.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:6%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
                
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Register to be a member</a> <span style="float:right">Are you a member? <a
                            href="/accounts/login/" class="text-info">Login now</a></span></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-info btn-sm"> Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
