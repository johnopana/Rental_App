{% extends 'registration/regitrationbase.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:70px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
                <h4 class="text-center"></h4>
            <div class="card" style="margin-top:4%; padding:20px">
                <div class="card-body">
                    
                    <h5 class="card-title"><a>Sign in</a> <span style="float:right">Create an Account. <a
                            href="/accounts/register/" class="text-info">Register now</a></span></h5>
                    <div class="card-text">
                        <form action="/accounts/login/" method="POST" novalidate >
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            
                            <button type="submit" class="btn btn-info btn-sm" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
